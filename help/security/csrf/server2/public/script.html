<html>
		<script>
			function put() {
				var x = new XMLHttpRequest();
				x.open("PUT","http://localhost:3001/test",true);
				x.setRequestHeader("Content-Type", "application/json"); 
				x.send(JSON.stringify({"acct":"BOB", "amount":100})); 
			}
			</script>
	<body onload="put()">
	</body>
</html>
